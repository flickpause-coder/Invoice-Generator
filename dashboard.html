<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard â€” InvoicePro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Simple transition for the dropdown */
    #user-menu {
        transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside id="main-sidebar" data-active-nav="dashboard" class="w-64 bg-white shadow-md hidden md:flex flex-col"></aside>

    <!-- Main content -->
    <main class="flex-1 flex flex-col">

      <!-- Topbar -->
      <header class="flex items-center justify-between bg-white shadow px-6 py-4 sticky top-0 z-10">
        <h2 class="text-2xl font-semibold">Dashboard</h2>
        <div class="flex items-center gap-4">
          <!-- Added ID for search functionality -->
          <input id="invoice-search" type="text" placeholder="Search invoices..." class="px-3 py-2 border rounded-lg focus:ring focus:ring-indigo-200" />
          <div class="relative">
            <!-- Made user icon a button -->
            <button id="user-menu-button" class="w-10 h-10 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-800 font-bold cursor-pointer">R</button>
            <!-- User Dropdown Menu -->
            <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
              <div class="px-4 py-2 text-sm text-gray-700">
                <p class="font-semibold">Rujan Basnet</p>
                <p class="text-xs text-gray-500">Free Plan</p>
              </div>
              <hr class="my-1">
              <a href="settings.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">User Details</a>
              <a href="subscription.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Subscription</a>
              <a href="#" id="logout-link" class="logout-button block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Logout</a>
            </div>
          </div>
        </div>
      </header>

      <!-- Dashboard content -->
      <section class="p-6 space-y-10">

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
          <button onclick="filterInvoices('all')" class="bg-white p-5 rounded-2xl shadow hover:shadow-lg transition text-left">
            <h3 class="text-gray-500 text-sm font-medium">Total Invoices</h3>
            <p class="text-2xl font-bold mt-1" id="totalInvoices">3</p>
          </button>

          <button onclick="filterInvoices('pending')" class="bg-white p-5 rounded-2xl shadow hover:shadow-lg transition text-left">
            <h3 class="text-gray-500 text-sm font-medium">Pending</h3>
            <p class="text-2xl font-bold mt-1 text-amber-600" id="pendingInvoices">1</p>
          </button>

          <button onclick="filterInvoices('overdue')" class="bg-white p-5 rounded-2xl shadow hover:shadow-lg transition text-left">
            <h3 class="text-gray-500 text-sm font-medium">Overdue</h3>
            <p class="text-2xl font-bold mt-1 text-red-600" id="overdueInvoices">1</p>
          </button>

          <button onclick="filterInvoices('paid')" class="bg-white p-5 rounded-2xl shadow hover:shadow-lg transition text-left">
            <h3 class="text-gray-500 text-sm font-medium">Paid</h3>
            <p class="text-2xl font-bold mt-1 text-green-600" id="paidInvoices">1</p>
          </button>
        </div>

        <!-- Reports Shortcut -->
        <div class="bg-white p-6 rounded-2xl shadow flex justify-between items-center">
          <div>
            <h3 class="text-lg font-semibold">Reports & Insights</h3>
            <p class="text-gray-500 text-sm">View revenue, client activity, and performance trends.</p>
          </div>
          <a href="reports.html" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition">
            View Reports
          </a>
        </div>

        <!-- Recent Invoices Table -->
        <div class="bg-white p-6 rounded-2xl shadow overflow-x-auto">
          <h3 class="text-lg font-semibold mb-4">Recent Invoices</h3>
          <table class="min-w-full text-sm">
            <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
              <tr>
                <th class="px-4 py-3 text-left">Invoice #</th>
                <th class="px-4 py-3 text-left">Client</th>
                <th class="px-4 py-3 text-left">Date</th>
                <th class="px-4 py-3 text-left">Amount</th>
                <th class="px-4 py-3 text-left">Status</th>
                <th class="px-4 py-3 text-left">Actions</th>
              </tr>
            </thead>
            <tbody id="invoiceTableBody" class="divide-y">
              <!-- JS will populate this dynamically -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="js/sidebar.js"></script>

  <!-- Functional Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DATA ---
        const invoices = [
            { id: 'INV-00128', client: 'Acme Corp', date: '12 Oct 2025', amount: '$540.00', status: 'Paid' },
            { id: 'INV-00127', client: 'Blue Ocean LLC', date: '10 Oct 2025', amount: '$1,240.00', status: 'Pending' },
            { id: 'INV-00126', client: 'Skyline Builders', date: '08 Oct 2025', amount: '$820.00', status: 'Overdue' },
        ];

        // --- ELEMENTS ---
        const tbody = document.getElementById('invoiceTableBody');
        const userMenuButton = document.getElementById('user-menu-button');
        const userMenu = document.getElementById('user-menu');
        const searchInput = document.getElementById('invoice-search');

        // --- FUNCTIONS ---
        const renderTable = (filteredInvoices) => {
            tbody.innerHTML = ''; // Clear existing rows
            if (filteredInvoices.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-500">No invoices found.</td></tr>';
                return;
            }

            filteredInvoices.forEach(inv => {
                const statusColor = inv.status === 'Paid' ? 'green' : inv.status === 'Pending' ? 'amber' : 'red';
                const row = document.createElement('tr');

                const actionsHTML = `
                    <button class="text-indigo-600 hover:text-indigo-800" onclick="viewInvoice('${inv.id}')" title="View"><i class="fa-solid fa-eye"></i></button>
                    ${inv.status !== 'Paid' ? `<button class="text-amber-600 hover:text-amber-800 ml-2" onclick="resendInvoice('${inv.id}')" title="Resend"><i class="fa-solid fa-paper-plane"></i></button>` : ''}
                    <button class="text-gray-600 hover:text-gray-800 ml-2" onclick="downloadInvoice('${inv.id}')" title="Download"><i class="fa-solid fa-download"></i></button>
                `;

                row.innerHTML = `
                    <td class="px-4 py-3 font-medium text-gray-800">${inv.id}</td>
                    <td class="px-4 py-3">${inv.client}</td>
                    <td class="px-4 py-3">${inv.date}</td>
                    <td class="px-4 py-3">${inv.amount}</td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 bg-${statusColor}-100 text-${statusColor}-700 rounded-full text-xs font-semibold">${inv.status}</span>
                    </td>
                    <td class="px-4 py-3 flex gap-2 items-center">${actionsHTML}</td>
                `;
                tbody.appendChild(row);
            });
        };

        // --- EVENT LISTENERS ---
        // Toggle user menu
        userMenuButton.addEventListener('click', () => {
            userMenu.classList.toggle('hidden');
        });

        // Close user menu if clicking outside
        document.addEventListener('click', (event) => {
            if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                userMenu.classList.add('hidden');
            }
        });

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredInvoices = invoices.filter(inv => 
                inv.id.toLowerCase().includes(searchTerm) ||
                inv.client.toLowerCase().includes(searchTerm) ||
                inv.status.toLowerCase().includes(searchTerm)
            );
            renderTable(filteredInvoices);
        });

        // --- INITIAL RENDER ---
        renderTable(invoices);
    });

    // --- GLOBAL ACTION FUNCTIONS ---
    function filterInvoices(status) {
      window.location.href = `invoices.html?filter=${status}`;
    }

    function viewInvoice(id) {
        alert(`Viewing Invoice: ${id}`);
        // In a real app, you'd navigate: window.location.href = `invoice-details.html?id=${id}`;
    }

    function resendInvoice(id) {
        alert(`Resending Invoice: ${id}`);
        // In a real app, this would trigger an API call.
    }

    function downloadInvoice(id) {
        alert(`Downloading Invoice: ${id}`);
        // In a real app, this would trigger a PDF generation and download.
    }
  </script>

</body>
</html>
