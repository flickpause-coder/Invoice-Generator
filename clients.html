<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clients — InvoicePro</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/modern-ui.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body data-modern-ui class="antialiased">

<div class="flex min-h-screen">

  <aside id="main-sidebar" data-active-nav="clients" class="hidden md:flex w-[19.5rem] shrink-0" aria-label="Sidebar"></aside>

  <main class="flex-1 flex flex-col">

    <header class="modern-topbar flex items-center justify-between px-8 py-5 sticky top-0 z-20">
      <div>
        <p class="modern-breadcrumb">Relationships</p>
        <h2 class="text-3xl font-semibold leading-tight mt-1">Clients</h2>
      </div>
      <button id="newClientBtn" class="primary-action">
        <span class="text-lg">＋</span>
        <span>New Client</span>
      </button>
    </header>

    <section class="flex-1 overflow-y-auto">
      <div class="max-w-7xl mx-auto px-6 py-10 space-y-8">

        <div class="surface-card px-6 py-7 overflow-x-auto">
          <table class="modern-table text-sm">
            <thead>
              <tr>
                <th class="text-left">Client Name</th>
                <th class="text-left">Email</th>
                <th class="text-left">Phone</th>
                <th class="text-left">Business</th>
                <th class="text-left">Address</th>
                <th class="text-right">Actions</th>
              </tr>
            </thead>
            <tbody id="clientTableBody" class="divide-y divide-white/5">
              <tr class="transition-colors hover:bg-white/5">
                <td class="px-4 py-3 font-medium text-slate-100">Acme Corp</td>
                <td class="px-4 py-3 text-slate-300">info@acme.com</td>
                <td class="px-4 py-3 text-slate-300">123-456-7890</td>
                <td class="px-4 py-3 text-slate-300">Acme Corporation</td>
                <td class="px-4 py-3 text-slate-400">123 Main St, Cityville</td>
                <td class="px-4 py-3 text-right">
                  <button class="secondary-action px-3 py-1 mr-2" onclick="editClient(this)">Edit</button>
                  <button class="secondary-action px-3 py-1 text-rose-300 hover:text-white" onclick="deleteClient(this)">Delete</button>
                </td>
              </tr>
              <tr class="transition-colors hover:bg-white/5">
                <td class="px-4 py-3 font-medium text-slate-100">Blue Ocean LLC</td>
                <td class="px-4 py-3 text-slate-300">contact@blueocean.com</td>
                <td class="px-4 py-3 text-slate-300">987-654-3210</td>
                <td class="px-4 py-3 text-slate-300">Blue Ocean LLC</td>
                <td class="px-4 py-3 text-slate-400">456 Bay Rd, Seaville</td>
                <td class="px-4 py-3 text-right">
                  <button class="secondary-action px-3 py-1 mr-2" onclick="editClient(this)">Edit</button>
                  <button class="secondary-action px-3 py-1 text-rose-300 hover:text-white" onclick="deleteClient(this)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </section>
  </main>
</div>

<div id="clientModal" class="fixed inset-0 bg-slate-900/70 backdrop-blur flex items-center justify-center hidden">
  <div class="surface-card surface-card--soft w-full max-w-2xl p-8 relative animate-fadeIn">
    <h3 class="text-xl font-semibold mb-5" id="modalTitle">New Client</h3>
    <form id="clientForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <input type="text" id="clientName" placeholder="Client Name" class="w-full" required />
      <input type="email" id="clientEmail" placeholder="Email" class="w-full" required />
      <input type="text" id="clientPhone" placeholder="Phone" class="w-full" />
      <input type="text" id="clientBusiness" placeholder="Business Name" class="w-full" />
      <textarea id="clientAddress" placeholder="Address" class="sm:col-span-2 w-full h-28 resize-none"></textarea>
      <div class="sm:col-span-2 flex justify-end gap-3 mt-3">
        <button type="button" class="secondary-action px-5" onclick="closeModal()">Cancel</button>
        <button type="submit" class="primary-action px-6">Save</button>
      </div>
    </form>
    <button class="absolute top-3 right-4 text-slate-400 hover:text-white text-2xl" onclick="closeModal()">&times;</button>
  </div>
</div>

<script src="js/sidebar.js"></script>

<script>
  document.getElementById('newClientBtn').addEventListener('click', () => {
    document.getElementById('modalTitle').innerText = 'New Client';
    document.getElementById('clientForm').reset();
    document.getElementById('clientModal').classList.remove('hidden');
  });

  function closeModal() {
    document.getElementById('clientModal').classList.add('hidden');
    document.getElementById('clientForm').onsubmit = handleCreate;
  }

  function handleCreate(e) {
    e.preventDefault();
    const name = document.getElementById('clientName').value;
    const email = document.getElementById('clientEmail').value;
    const phone = document.getElementById('clientPhone').value;
    const business = document.getElementById('clientBusiness').value;
    const address = document.getElementById('clientAddress').value;

    const tbody = document.getElementById('clientTableBody');
    const row = document.createElement('tr');
    row.className = 'transition-colors hover:bg-white/5';
    row.innerHTML = `
      <td class="px-4 py-3 font-medium text-slate-100">${name}</td>
      <td class="px-4 py-3 text-slate-300">${email}</td>
      <td class="px-4 py-3 text-slate-300">${phone}</td>
      <td class="px-4 py-3 text-slate-300">${business}</td>
      <td class="px-4 py-3 text-slate-400">${address}</td>
      <td class="px-4 py-3 text-right">
        <button class="secondary-action px-3 py-1 mr-2" onclick="editClient(this)">Edit</button>
        <button class="secondary-action px-3 py-1 text-rose-300 hover:text-white" onclick="deleteClient(this)">Delete</button>
      </td>
    `;
    tbody.appendChild(row);
    closeModal();
  }

  document.getElementById('clientForm').onsubmit = handleCreate;

  function editClient(btn) {
    const row = btn.closest('tr');
    document.getElementById('clientName').value = row.cells[0].innerText;
    document.getElementById('clientEmail').value = row.cells[1].innerText;
    document.getElementById('clientPhone').value = row.cells[2].innerText;
    document.getElementById('clientBusiness').value = row.cells[3].innerText;
    document.getElementById('clientAddress').value = row.cells[4].innerText;
    document.getElementById('modalTitle').innerText = 'Edit Client';
    document.getElementById('clientModal').classList.remove('hidden');

    const form = document.getElementById('clientForm');
    form.onsubmit = function(e) {
      e.preventDefault();
      row.cells[0].innerText = document.getElementById('clientName').value;
      row.cells[1].innerText = document.getElementById('clientEmail').value;
      row.cells[2].innerText = document.getElementById('clientPhone').value;
      row.cells[3].innerText = document.getElementById('clientBusiness').value;
      row.cells[4].innerText = document.getElementById('clientAddress').value;
      closeModal();
    };
  }

  function deleteClient(btn) {
    if (confirm('Are you sure you want to delete this client?')) {
      btn.closest('tr').remove();
    }
  }
</script>

</body>
</html>
