<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Settings â€” InvoicePro</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/modern-ui.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body data-modern-ui class="antialiased">
<div class="flex min-h-screen">

  <aside id="main-sidebar" data-active-nav="settings" class="hidden md:flex w-[19.5rem] shrink-0" aria-label="Sidebar"></aside>

  <main class="flex-1 flex flex-col">

    <header class="modern-topbar flex items-center justify-between px-8 py-5 sticky top-0 z-20">
      <div>
        <p class="modern-breadcrumb">Workspace</p>
        <h2 class="text-3xl font-semibold leading-tight mt-1">Settings</h2>
        <p class="text-sm text-slate-400">Manage your profile, preferences, and billing</p>
      </div>
      <div class="w-11 h-11 rounded-full bg-gradient-to-br from-sky-400/80 via-indigo-500/80 to-purple-500/80 flex items-center justify-center text-white font-semibold shadow-lg shadow-sky-500/40">R</div>
    </header>

    <section class="flex-1 overflow-y-auto">
      <div class="max-w-5xl mx-auto px-6 py-10 space-y-8">

        <div class="surface-card p-6 space-y-6">
          <div>
            <h3 class="section-heading">Account Information</h3>
            <p class="text-sm text-slate-400">Update your name, email, and password</p>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-2">
              <label class="muted-label">Full Name</label>
              <input type="text" placeholder="Your Name" class="w-full" />
            </div>
            <div class="space-y-2">
              <label class="muted-label">Email Address</label>
              <input type="email" placeholder="email@example.com" class="w-full" />
            </div>
            <div class="space-y-2">
              <label class="muted-label">Password</label>
              <input type="password" placeholder="********" class="w-full" />
            </div>
            <div class="flex items-end">
              <button class="primary-action px-6">Save Changes</button>
            </div>
          </div>
        </div>

        <div class="surface-card p-6 space-y-6">
          <div>
            <h3 class="section-heading">Preferences</h3>
            <p class="text-sm text-slate-400">Customize how you use InvoicePro</p>
          </div>
          <div class="space-y-4">
            <label class="flex items-center justify-between text-slate-200">
              <span>Email notifications</span>
              <input type="checkbox" class="h-5 w-5 accent-sky-400" />
            </label>
            <label class="flex items-center justify-between text-slate-200">
              <span>Dark mode</span>
              <input type="checkbox" class="h-5 w-5 accent-sky-400" checked />
            </label>
            <div class="flex items-center justify-between text-slate-200">
              <span>Default currency</span>
              <select class="min-w-[8rem]">
                <option value="usd" selected>USD</option>
                <option value="eur">EUR</option>
                <option value="gbp">GBP</option>
              </select>
            </div>
          </div>
        </div>

        <div class="surface-card p-6 space-y-6">
          <div>
            <h3 class="section-heading">Subscription &amp; Billing</h3>
            <p class="text-sm text-slate-400">Manage your plan and payment details</p>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-2">
              <span class="muted-label">Current Plan</span>
              <div class="surface-card surface-card--muted px-4 py-3 text-white/90 font-medium">Free</div>
            </div>
            <div class="flex flex-wrap gap-3">
              <button class="primary-action px-5">Upgrade Plan</button>
              <button class="secondary-action px-5">Change Plan</button>
            </div>
            <div class="md:col-span-2 space-y-2">
              <label class="muted-label">Payment Method</label>
              <input type="text" placeholder="Card ending 1234" class="w-full" />
            </div>
          </div>
        </div>

        <div class="surface-card p-6 space-y-4 border border-rose-500/20">
          <h3 class="section-heading text-rose-300">Danger Zone</h3>
          <div class="flex flex-wrap gap-3">
            <button class="secondary-action px-4 text-rose-300 hover:text-white">Deactivate Account</button>
            <button class="secondary-action px-4 text-rose-300 hover:text-white">Delete Account</button>
          </div>
        </div>

      </div>
    </section>
  </main>
</div>
<script src="js/sidebar.js"></script>
</body>
</html>
