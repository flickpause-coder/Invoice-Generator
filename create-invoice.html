<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Invoice — InvoicePro</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/modern-ui.css">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body data-modern-ui class="antialiased">

  <div class="flex min-h-screen">

    <aside id="main-sidebar" data-active-nav="create-invoice" class="hidden md:flex w-[19.5rem] shrink-0" aria-label="Sidebar"></aside>

    <main class="flex-1 flex flex-col">

      <header class="modern-topbar flex items-center justify-between px-8 py-5 sticky top-0 z-20">
        <div>
          <p class="modern-breadcrumb">Billing</p>
          <h2 class="text-3xl font-semibold leading-tight mt-1">Create Invoice</h2>
        </div>
        <div class="flex items-center gap-4">
          <input id="globalSearch" type="text" placeholder="Search..." class="modern-input w-64" />
          <div class="w-11 h-11 rounded-full bg-gradient-to-br from-sky-400/80 via-indigo-500/80 to-purple-500/80 flex items-center justify-center text-white font-semibold shadow-lg shadow-sky-500/40">R</div>
        </div>
      </header>

      <section class="flex-1 overflow-y-auto">
        <div class="max-w-7xl mx-auto px-6 py-10">
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div class="lg:col-span-2 space-y-6">

              <div class="surface-card p-6 space-y-6">
                <div class="flex flex-wrap items-center justify-between gap-3">
                  <h3 class="section-heading">Invoice Details</h3>
                  <div class="flex flex-wrap gap-3">
                    <button id="saveDraftBtn" class="secondary-action px-5">Save Draft</button>
                    <button id="sendBtn" class="primary-action px-6">Send Invoice</button>
                  </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                  <div class="space-y-2">
                    <label class="muted-label">Client</label>
                    <select id="clientSelect" class="w-full">
                      <option value="">— Select client —</option>
                    </select>
                    <div class="flex gap-3">
                      <input id="clientSearch" type="text" placeholder="Search / Add client..." class="flex-1" />
                      <button id="addClientBtn" class="secondary-action px-4">+ Client</button>
                    </div>
                  </div>

                  <div class="space-y-2">
                    <label class="muted-label">Invoice #</label>
                    <input id="invoiceNumber" type="text" class="w-full" value="#INV-0001" />
                  </div>

                  <div class="space-y-2">
                    <label class="muted-label">Invoice Date</label>
                    <input id="invoiceDate" type="date" class="w-full" />
                  </div>

                  <div class="space-y-2">
                    <label class="muted-label">Due Date</label>
                    <input id="dueDate" type="date" class="w-full" />
                  </div>
                </div>
              </div>

              <div class="surface-card p-6 space-y-4">
                <div class="flex flex-wrap items-center justify-between gap-3">
                  <h3 class="section-heading">Line Items</h3>
                  <div class="text-sm text-slate-400">Tip: press <kbd class="px-2 py-1 rounded-lg bg-white/10 text-xs">Tab</kbd> to move across fields</div>
                </div>

                <div class="overflow-x-auto glass-scroll">
                  <table id="itemsTable" class="modern-table text-sm">
                    <thead>
                      <tr>
                        <th class="text-left">Description</th>
                        <th class="text-center w-24">Qty</th>
                        <th class="text-center w-32">Unit</th>
                        <th class="text-right w-32">Price</th>
                        <th class="text-right w-32">Line Total</th>
                        <th class="text-center w-12"></th>
                      </tr>
                    </thead>
                    <tbody id="itemRows" class="divide-y divide-white/5">
                      <tr class="item-row">
                        <td class="px-4 py-3"><input class="desc w-full" placeholder="Item description" /></td>
                        <td class="px-4 py-3 text-center"><input type="number" class="qty w-full" value="1" min="0" /></td>
                        <td class="px-4 py-3 text-center"><input class="unit w-full" placeholder="pcs/hr" /></td>
                        <td class="px-4 py-3 text-right"><input type="number" step="0.01" class="price w-full text-right" value="0" min="0" /></td>
                        <td class="px-4 py-3 text-right text-slate-200 total">$0.00</td>
                        <td class="px-4 py-3 text-center"><button class="removeRow text-rose-400 hover:text-rose-200" type="button">✖</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="flex justify-end">
                  <button id="addItemBtn" class="primary-action">+ Add Item</button>
                </div>
              </div>

              <div class="surface-card p-6 space-y-4">
                <h3 class="section-heading">Notes &amp; Terms</h3>
                <textarea id="notes" class="w-full h-32" placeholder="Notes visible on PDF"></textarea>
              </div>

            </div>

            <div class="space-y-6">

              <div class="surface-card p-6 space-y-4">
                <h3 class="section-heading">Summary</h3>
                <div class="space-y-3 text-sm">
                  <div class="summary-line"><span>Subtotal</span><strong id="subtotal">$0.00</strong></div>
                  <div class="summary-line"><span>Discount</span><strong id="discount">$0.00</strong></div>
                  <div class="summary-line"><span>Tax</span><strong id="tax">$0.00</strong></div>
                  <hr class="border-slate-700/40">
                  <div class="summary-line text-lg font-semibold"><span>Total</span><strong id="grandTotal">$0.00</strong></div>
                </div>
              </div>

              <div class="surface-card p-6 space-y-4">
                <h3 class="section-heading">Actions</h3>
                <div class="space-y-3">
                  <button id="previewPdfBtn" class="secondary-action w-full">Preview PDF</button>
                  <button id="downloadBtn" class="primary-action w-full">Download</button>
                </div>
              </div>

              <div class="surface-card p-6 space-y-4">
                <h3 class="section-heading">Your Company</h3>
                <textarea class="w-full h-32" placeholder="Company details (address, etc.)"></textarea>
              </div>

            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/sidebar.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load sample clients first
      const clients = ['Acme Corp', 'Blue Ocean LLC', 'Skyline Builders'];
      const select = document.getElementById('clientSelect');
      clients.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        select.appendChild(opt);
      });

      // Set default dates (today and 30 days later)
      const today = new Date('2025-10-17');
      document.getElementById('invoiceDate').valueAsDate = today;
      document.getElementById('dueDate').valueAsDate = new Date(today.getTime() + 30 * 86400000);

    });
  </script>

  <script>
    function $(sel, ctx) { return (ctx || document).querySelector(sel); }
    function $all(sel, ctx) { return Array.from((ctx || document).querySelectorAll(sel)); }
    function formatMoney(n) { return '$' + Number(n || 0).toFixed(2); }

    const itemRows = $('#itemRows');
    const addItemBtn = $('#addItemBtn');
    const subtotalEl = $('#subtotal');
    const taxEl = $('#tax');
    const discountEl = $('#discount');
    const grandTotalEl = $('#grandTotal');

    function addItem(data = {}) {
      const tr = document.createElement('tr');
      const qty = Number(data.qty ?? 1);
      const price = Number(data.price ?? 0);
      tr.className = 'item-row';
      tr.innerHTML = `
        <td class="px-4 py-3"><input class="desc w-full" placeholder="Item description" value="${data.desc||''}" /></td>
        <td class="px-4 py-3 text-center"><input type="number" class="qty w-full" value="${qty}" min="0" /></td>
        <td class="px-4 py-3 text-center"><input class="unit w-full" placeholder="pcs/hr" value="${data.unit||''}" /></td>
        <td class="px-4 py-3 text-right"><input type="number" step="0.01" class="price w-full text-right" value="${price}" min="0" /></td>
        <td class="px-4 py-3 text-right text-slate-200 total">${formatMoney(qty * price)}</td>
        <td class="px-4 py-3 text-center"><button class="removeRow text-rose-400 hover:text-rose-200" type="button">✖</button></td>
      `;
      itemRows.appendChild(tr);
      attachRowListeners(tr);
      calculateTotals();
      return tr;
    }

    function attachRowListeners(row) {
      $all('.qty, .price, .desc, .unit', row).forEach(el => {
        el.addEventListener('input', calculateTotals);
      });
      row.querySelector('.removeRow').addEventListener('click', () => {
        row.remove();
        calculateTotals();
      });
    }

    function calculateTotals() {
      let subtotal = 0;
      $all('#itemRows tr.item-row').forEach(row => {
        const qty = Number(row.querySelector('.qty').value || 0);
        const price = Number(row.querySelector('.price').value || 0);
        const lineTotal = qty * price;
        row.querySelector('.total').textContent = formatMoney(lineTotal);
        subtotal += lineTotal;
      });
      const tax = subtotal * 0.10;
      const discount = 0; // Add discount input later if needed
      const total = subtotal + tax - discount;
      subtotalEl.textContent = formatMoney(subtotal);
      discountEl.textContent = formatMoney(discount);
      taxEl.textContent = formatMoney(tax);
      grandTotalEl.textContent = formatMoney(total);
    }

    // Init items
    addItemBtn.addEventListener('click', () => addItem());
    $all('#itemRows tr').forEach(attachRowListeners);
    calculateTotals();

    // Button handlers
    $('#saveDraftBtn').addEventListener('click', () => alert('Draft saved!'));
    $('#sendBtn').addEventListener('click', () => alert('Invoice sent!'));
    $('#previewPdfBtn').addEventListener('click', () => alert('PDF preview!'));
    $('#downloadBtn').addEventListener('click', () => alert('Downloaded!'));
    $('#addClientBtn').addEventListener('click', () => {
      const name = prompt('New client name');
      if (name) {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        $('#clientSelect').appendChild(opt);
        $('#clientSelect').value = name;
      }
    });
  </script>

</body>
</html>
